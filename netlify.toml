[build]
  command = "npm run build"
  publish = ".next"
  environment = { NODE_VERSION = "22.19.0" }

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "@supabase/functions-js", 
    "@supabase/supabase-js",
    "@supabase/auth-helpers-nextjs",
    "@supabase/ssr",
    "@radix-ui/*",
    "class-variance-authority",
    "clsx",
    "tailwind-merge"
  ]
  included_files = [
    ".netlify/functions-include.js"
  ]
  directory = ".next/server/pages"
  
# Disable function packaging for static assets
[[plugins]]
  package = "@netlify/plugin-nextjs"
  # The plugin handles Next.js configuration automatically
  # No custom inputs are needed as they're not supported by this plugin

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"  # We're handling the build manually
  NEXT_TELEMETRY_DISABLED = "1"      # Disable Next.js telemetry
  NODE_ENV = "production"            # Ensure production mode
  NEXT_PRIVATE_TARGET = "server"     # Target server for Next.js

# Disable Edge Functions as we're using Next.js middleware
[dev]
  framework = "next"