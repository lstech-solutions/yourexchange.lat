[build]
  command = "npm install --production=false && npm run build"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "22.19.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_VERBOSE = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PRIVATE_TARGET = "server"
  NODE_ENV = "production"
  
[build.processing]
  skip_processing = true
  
# Configure build plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  directory = ".next/server/pages/api"
  external_node_modules = [
    "@supabase/supabase-js",
    "@supabase/auth-helpers-nextjs",
    "@supabase/ssr"
  ]
  included_files = [
    "package.json",
    "package-lock.json",
    "next.config.js",
    "src/lib/supabase/**/*",
    "src/types/**/*",
    ".netlify/functions-include.js"
  ]

# Disable Edge Functions as we're using Next.js middleware
[dev]
  framework = "next"